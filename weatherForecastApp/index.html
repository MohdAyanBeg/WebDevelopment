<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>

    <div class="container">
        <div class="head">
            <h1>Weather ForeCasting App</h1>
            <form class="inputForm">
                <label for="cityName">Enter location for weather report</label>
                <input type="text" name="city" id="cityName">
            </form>
        </div>

        <div class="info dn">

            <div class="dnImg">
                <img src="#" alt="Day/Night img">
            </div>
            <div class="conImg">
                <img src="" alt="" >
            </div>

            <div class="container2">
                <div class="cityName"><h2>City Name</h2></div>
                <div class="condition">Weather Condition</div>
                <div class="temp">
                    <h2>TEMPERATURE</h2>
                    <div class="tempValue">0&#176;C</div>
                </div>
            </div>
        </div>
    </div>



    <script src="scripts/app.js"></script>
    <script src="scripts/forecast.js"></script>
</body>
</html>
