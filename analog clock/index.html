<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analog Clock</title>
</head>
<body>
    <div class="head">
        <h1>Analog Clock</h1>
    </div>
    <div class="clock">
        <div class="hrs handPos"></div>
        <div class="mins handPos"></div>
        <div class="sec handPos"></div>
        <!-- <div class="msec"></div> -->
        <div class="center">
            <div class="dot"></div>
        </div>
    </div>
        <p class ="info"></p>
    <script src="app.js"></script>
</body>
</html>
