<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png">
    <title>Clock</title>

</head>
<body>
    <div class="head">
        <h1>Digital Clock</h1>
    </div>
    <div class="screen">
        <div class="ddmy">
            <span class="day">DAY,</span>
            <span class="date">DATE</span>
            <span class="month">MONTH</span>
            <span class="year">YEAR</span>
        </div>
        <div class="clock">
            <span class="hrs">00</span>
            <span class="mins">00</span>
            <span class="secs">00</span>
            <span class="ap">AM/PM</span>
        </div>
        <div class="clocklabel">
            <span class="hr">Hrs</span>
            <span class="min">Min</span>
            <span class="sec">Sec</span>
            <span class="ampm">AM/PM</span>
        </div>
        <div class="convert">
            <h3>Format</h3>
            <div class="choose">
                <form action="">
                    <div class="op1">
                        <input type="radio" name="convert" id="12" checked>
                        <label for="12">12hr</label>
                    </div>
                    <div class="op1">
                        <input type="radio" name="convert" id="24" >
                        <label for="24">24hr</label>
                    </div>
                </form>
                
            </div>
    </div>
<script src="app.js"></script> 
</body>
</html>
